# Server
server.port=${PORT:8080}
server.address=0.0.0.0

# PostgreSQL Database Configuration (Production)
spring.datasource.url=jdbc:postgresql://ep-blue-unit-a2ev3s9x.eu-central-1.pg.koyeb.app/untab?user=untab&password=0AbVNOIsl2dn&sslmode=require&currentSchema=unble_prod
spring.datasource.username=untab
spring.datasource.password=0AbVNOIsl2dn
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=unble_prod
spring.jpa.properties.hibernate.dialect.default_schema=unble_prod
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.jdbc.schema_pattern=unble_prod
spring.jpa.properties.hibernate.default_catalog=
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.prefer_lo=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true

# SQL Scripts
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-prod.sql
spring.sql.init.continue-on-error=true

# Connection Pool (Optimized for low memory)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=60000

# SSL
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# Memory optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Logging
logging.level.com.unble.budget=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN