# Server
server.port=${PORT:8080}
server.address=0.0.0.0

# PostgreSQL Database Configuration (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-blue-unit-a2ev3s9x.eu-central-1.pg.koyeb.app/untab?user=untab&password=0AbVNOIsl2dn&sslmode=require&currentSchema=unble_prod}
spring.datasource.username=${DATABASE_USERNAME:untab}
spring.datasource.password=${DATABASE_PASSWORD:0AbVNOIsl2dn}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=unble_prod
spring.jpa.properties.hibernate.dialect.default_schema=unble_prod
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=false
spring.jpa.properties.hibernate.jdbc.schema_pattern=unble_prod
spring.jpa.properties.hibernate.default_catalog=
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.id.optimizer.pooled.prefer_lo=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=false

# SQL Scripts
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data-prod.sql
# spring.sql.init.continue-on-error=true

# Connection Pool (Simplified for reliability)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Memory optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=16
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=16
spring.datasource.hikari.initialization-fail-timeout=60000

# Logging
logging.level.com.unble.budget=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true