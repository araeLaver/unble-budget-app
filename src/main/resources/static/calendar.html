<body>
    <div class="container">
        <div class="header">

            <div class="user-info">
                <span id="userName">ë¡œë”©ì¤‘...</span>
                <button class="btn btn-secondary" onclick="window.location.href='/'">ëŒ€ì‹œë³´ë“œë¡œ ëŒì•„ê°€ê¸°</button>

        <div class="month-navigation">
            <button onclick="previousMonth()">â—€ ì´ì „ ë‹¬</button>
            <h2 id="currentMonth">2024ë…„ 1ì›”</h2>
            <button onclick="nextMonth()">ë‹¤ìŒ ë‹¬ â–¶</button>
        </div>

        <div class="calendar-container">
            <div class="calendar-grid">
                <!-- ìš”ì¼ í—¤ë” -->
                <div class="calendar-header">ì¼</div>
                <div class="calendar-header">ì›”</div>
                <div class="calendar-header">í™”</div>
                <div class="calendar-header">ìˆ˜</div>
                <div class="calendar-header">ëª©</div>
                <div class="calendar-header">ê¸ˆ</div>
                <div class="calendar-header">í† </div>
                <!-- ë‚ ì§œ ì…€ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë¨ -->

    <!-- ì¼ë³„ ìƒì„¸ ëª¨ë‹¬ -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate">2024ë…„ 1ì›” 1ì¼</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="day-stats">
                <div class="stat-card">
                    <h4>ìˆ˜ì…</h4>
                    <div class="amount income-amount" id="modalIncome">â‚©0</div>
                </div>
                <div class="stat-card">
                    <h4>ì§€ì¶œ</h4>
                    <div class="amount expense-amount" id="modalExpense">â‚©0</div>
                </div>
                <div class="stat-card">
                    <h4>í•©ê³„</h4>
                    <div class="amount" id="modalNet">â‚©0</div>
                </div>
            </div>

            <div class="transaction-list" id="modalTransactions">
                <!-- ê±°ë˜ ë‚´ì—­ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë¨ -->
            </div>

            <button class="add-transaction-btn" onclick="addTransactionForDate()">ì´ ë‚ ì§œì— ê±°ë˜ ì¶”ê°€</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let authToken = localStorage.getItem('authToken');
        let currentDate = new Date();
        let selectedDate = null;
        let monthlyData = {};

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            if (!authToken) {
                window.location.href = '/';
                return;
            }
            
            const userName = localStorage.getItem('userName');
            document.getElementById('userName').textContent = `${userName}ë‹˜`;
            
            renderCalendar();
            loadMonthData();
        };

        // ìº˜ë¦°ë” ë Œë”ë§
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ì›” í‘œì‹œ ì—…ë°ì´íŠ¸
            document.getElementById('currentMonth').textContent = 
                `${year}ë…„ ${month + 1}ì›”`;
            
            // ìº˜ë¦°ë” ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
            const calendarGrid = document.querySelector('.calendar-grid');
            // ìš”ì¼ í—¤ë” ì œì™¸í•˜ê³  ëª¨ë“  ë‚ ì§œ ì…€ ì œê±°
            const headers = calendarGrid.querySelectorAll('.calendar-header');
            calendarGrid.innerHTML = '';
            headers.forEach(header => calendarGrid.appendChild(header));
            
            // ì²« ë‚ ê³¼ ë§ˆì§€ë§‰ ë‚  ê³„ì‚°
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const totalDays = lastDay.getDate();
            const prevTotalDays = prevLastDay.getDate();
            
            // ì´ì „ ë‹¬ ë‚ ì§œë“¤
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = prevTotalDays - i;
                const dayElement = createDayElement(
                    new Date(year, month - 1, day), 
                    true
                );
                calendarGrid.appendChild(dayElement);
            }
            
            // ì´ë²ˆ ë‹¬ ë‚ ì§œë“¤
            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(year, month, day);
                const dayElement = createDayElement(date, false);
                calendarGrid.appendChild(dayElement);
            }
            
            // ë‹¤ìŒ ë‹¬ ë‚ ì§œë“¤
            const remainingCells = 42 - (firstDayOfWeek + totalDays);
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(
                    new Date(year, month + 1, day), 
                    true
                );
                calendarGrid.appendChild(dayElement);
            }
        }

        // ë‚ ì§œ ì…€ ìƒì„±
        function createDayElement(date, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }
            
            // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
                dayElement.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            dayElement.appendChild(dayNumber);
            
            const daySummary = document.createElement('div');
            daySummary.className = 'day-summary';
            daySummary.id = `summary-${date.toISOString().split('T')[0]}`;
            dayElement.appendChild(daySummary);
            
            // í´ë¦­ ì´ë²¤íŠ¸
            dayElement.addEventListener('click', () => {
                if (!isOtherMonth) {
                    showDayDetail(date);
                }
            });
            
            return dayElement;
        }

        // ì›”ë³„ ë°ì´í„° ë¡œë“œ
        async function loadMonthData() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const startDate = new Date(year, month, 1).toISOString().split('T')[0];
            const endDate = new Date(year, month + 1, 0).toISOString().split('T')[0];
            
            try {
                const response = await fetch(
                    `${API_BASE}/transactions?startDate=${startDate}&endDate=${endDate}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    }
                );
                
                if (response.ok) {
                    const transactions = await response.json();
                    processMonthlyData(transactions);
                }
            } catch (error) {
                console.error('ì›”ë³„ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì›”ë³„ ë°ì´í„° ì²˜ë¦¬
        function processMonthlyData(transactions) {
            monthlyData = {};
            
            transactions.forEach(transaction => {
                const date = transaction.transactionDate;
                if (!monthlyData[date]) {
                    monthlyData[date] = {
                        income: 0,
                        expense: 0,
                        transactions: []
                    };
                }
                
                if (transaction.transactionType === 'INCOME') {
                    monthlyData[date].income += transaction.amount;
                } else if (transaction.transactionType === 'EXPENSE') {
                    monthlyData[date].expense += transaction.amount;
                }
                
                monthlyData[date].transactions.push(transaction);
            });
            
            // ìº˜ë¦°ë”ì— ë°ì´í„° í‘œì‹œ
            updateCalendarWithData();
        }

        // ìº˜ë¦°ë” ë°ì´í„° ì—…ë°ì´íŠ¸
        function updateCalendarWithData() {
            Object.keys(monthlyData).forEach(date => {
                const summaryElement = document.getElementById(`summary-${date}`);
                if (summaryElement) {
                    const data = monthlyData[date];
                    const net = data.income - data.expense;
                    
                    summaryElement.innerHTML = `
                        ${data.income > 0 ? `<div class="income-amount">+${data.income.toLocaleString()}</div>` : ''}
                        ${data.expense > 0 ? `<div class="expense-amount">-${data.expense.toLocaleString()}</div>` : ''}
                    `;
                    
                    // ì…€ ìƒ‰ìƒ ë³€ê²½
                    const dayElement = summaryElement.parentElement;
                    if (net > 0) {
                        dayElement.classList.add('net-positive');
                    } else if (net < 0) {
                        dayElement.classList.add('net-negative');
                    }
                }
            });
        }

        // ì¼ë³„ ìƒì„¸ ë³´ê¸°
        function showDayDetail(date) {
            selectedDate = date;
            const dateStr = date.toISOString().split('T')[0];
            const data = monthlyData[dateStr] || { income: 0, expense: 0, transactions: [] };
            
            // ëª¨ë‹¬ í—¤ë” ì—…ë°ì´íŠ¸
            document.getElementById('modalDate').textContent = 
                `${date.getFullYear()}ë…„ ${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
            
            // í†µê³„ ì—…ë°ì´íŠ¸
            document.getElementById('modalIncome').textContent = 
                `â‚©${data.income.toLocaleString()}`;
            document.getElementById('modalExpense').textContent = 
                `â‚©${data.expense.toLocaleString()}`;
            document.getElementById('modalNet').textContent = 
                `â‚©${(data.income - data.expense).toLocaleString()}`;
            
            // ê±°ë˜ ë‚´ì—­ í‘œì‹œ
            const transactionList = document.getElementById('modalTransactions');
            if (data.transactions.length === 0) {
                transactionList.innerHTML = 
                    '<p style="text-align: center; color: #666; padding: 20px;">ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            } else {
                transactionList.innerHTML = data.transactions.map(transaction => {
                    const categoryName = transaction.category ? transaction.category.name : 'ê¸°íƒ€';
                    const categoryIcon = transaction.category ? transaction.category.icon : 'ğŸ“';
                    const amountClass = transaction.transactionType === 'EXPENSE' ? 'expense-amount' : 'income-amount';
                    const amountSign = transaction.transactionType === 'EXPENSE' ? '-' : '+';
                    
                    return `
                        <div class="transaction-item">
                            <div>
                                <strong>${categoryIcon} ${categoryName}</strong>
                                <div style="color: #666; font-size: 0.9em;">
                                    ${transaction.description || 'ì„¤ëª… ì—†ìŒ'}
                                </div>
                            </div>
                            <div class="${amountClass}" style="font-weight: 600;">
                                ${amountSign}â‚©${transaction.amount.toLocaleString()}
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // ëª¨ë‹¬ í‘œì‹œ
            document.getElementById('dayModal').classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('dayModal').classList.remove('active');
        }

        // ì´ì „ ë‹¬ë¡œ ì´ë™
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            loadMonthData();
        }

        // ë‹¤ìŒ ë‹¬ë¡œ ì´ë™
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            loadMonthData();
        }

        // ì„ íƒí•œ ë‚ ì§œì— ê±°ë˜ ì¶”ê°€
        function addTransactionForDate() {
            if (selectedDate) {
                const dateStr = selectedDate.toISOString().split('T')[0];
                // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™í•˜ë©´ì„œ ë‚ ì§œ ì •ë³´ ì „ë‹¬
                window.location.href = `/?date=${dateStr}&tab=addTransaction`;
            }
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const modal = document.getElementById('dayModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
