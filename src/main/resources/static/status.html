<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 상태 - Unble Budget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running { background-color: #4CAF50; }
        .status-error { background-color: #f44336; }
        .status-warning { background-color: #ff9800; }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .refresh-btn, .back-btn {
                position: static;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-btn">← 메인으로</a>
    
    <div class="container">
        <div class="header">
            <h1>🏥 서비스 상태</h1>
            <p>Unble Budget App 실시간 시스템 상태</p>
        </div>

        <div id="loading" class="loading">
            <div>⏳ 서비스 상태를 확인하고 있습니다...</div>
        </div>

        <div id="error-container"></div>

        <div id="status-container" class="status-grid" style="display: none;">
            <!-- 서비스 상태 카드 -->
            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon">🚀</div>
                    <div class="card-title">서비스 상태</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">상태</span>
                    <span class="stat-value" id="service-status">
                        <span class="status-indicator status-running"></span>
                        확인중...
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">버전</span>
                    <span class="stat-value" id="service-version">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">마지막 업데이트</span>
                    <span class="stat-value" id="last-update">-</span>
                </div>
            </div>

            <!-- 데이터베이스 상태 카드 -->
            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon">🗄️</div>
                    <div class="card-title">데이터베이스</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">연결 상태</span>
                    <span class="stat-value" id="db-status">
                        <span class="status-indicator status-running"></span>
                        확인중...
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">스키마</span>
                    <span class="stat-value" id="db-schema">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">활성 연결</span>
                    <span class="stat-value" id="db-connections">-</span>
                </div>
            </div>

            <!-- 시스템 통계 카드 -->
            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon">📊</div>
                    <div class="card-title">시스템 통계</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">활성 사용자</span>
                    <span class="stat-value" id="active-users">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">기본 카테고리</span>
                    <span class="stat-value" id="default-categories">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">서비스 가동시간</span>
                    <span class="stat-value" id="uptime">Available</span>
                </div>
            </div>

            <!-- 환경 정보 카드 -->
            <div class="status-card">
                <div class="card-header">
                    <div class="card-icon">⚙️</div>
                    <div class="card-title">환경 정보</div>
                </div>
                <div class="stat-item">
                    <span class="stat-label">실행 환경</span>
                    <span class="stat-value" id="profile">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Java 버전</span>
                    <span class="stat-value" id="java-version">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">서버 포트</span>
                    <span class="stat-value" id="server-port">-</span>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadServiceStatus()">
        🔄 새로고침
    </button>

    <script>
        let refreshInterval;

        function loadServiceStatus() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status-container').style.display = 'none';
            document.getElementById('error-container').innerHTML = '';

            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-container').style.display = 'grid';

                    // 서비스 상태
                    const serviceStatus = data.status === 'RUNNING' ? 
                        '<span class="status-indicator status-running"></span>정상 운영중' :
                        '<span class="status-indicator status-error"></span>오류 발생';
                    document.getElementById('service-status').innerHTML = serviceStatus;
                    document.getElementById('service-version').textContent = data.version || '-';
                    document.getElementById('last-update').textContent = 
                        new Date(data.timestamp).toLocaleString('ko-KR');

                    // 데이터베이스 상태
                    const dbStatus = data.database.status === 'CONNECTED' ?
                        '<span class="status-indicator status-running"></span>연결됨' :
                        '<span class="status-indicator status-error"></span>연결 실패';
                    document.getElementById('db-status').innerHTML = dbStatus;
                    document.getElementById('db-schema').textContent = data.database.schema || '-';
                    document.getElementById('db-connections').textContent = data.database.connections || '-';

                    // 시스템 통계
                    document.getElementById('active-users').textContent = 
                        data.statistics.active_users + '명' || '-';
                    document.getElementById('default-categories').textContent = 
                        data.statistics.default_categories + '개' || '-';
                    document.getElementById('uptime').textContent = data.statistics.service_uptime || '-';

                    // 환경 정보
                    document.getElementById('profile').textContent = 
                        data.environment.profile || 'default';
                    document.getElementById('java-version').textContent = 
                        data.environment.java_version || '-';
                    document.getElementById('server-port').textContent = 
                        data.environment.server_port || '-';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-container').innerHTML = 
                        '<div class="error-message">❌ 서비스 상태를 가져올 수 없습니다: ' + error.message + '</div>';
                    console.error('서비스 상태 조회 실패:', error);
                });
        }

        // 페이지 로드 시 상태 조회
        document.addEventListener('DOMContentLoaded', function() {
            loadServiceStatus();
            
            // 30초마다 자동 새로고침
            refreshInterval = setInterval(loadServiceStatus, 30000);
        });

        // 페이지 언로드 시 인터벌 정리
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
