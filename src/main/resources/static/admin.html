<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unble 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
        }

        .users-section {
            margin-top: 40px;
        }

        .section-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-refresh {
            background: #27ae60;
            color: white;
            margin-bottom: 20px;
        }

        .btn-refresh:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <!-- 관리자 로그인 페이지 -->
    <div id="adminLoginPage" class="container">
        <div class="header">
            <h1>🔐 관리자 로그인</h1>
            <p>시스템 관리를 위한 관리자 인증</p>
        </div>

        <div class="login-form">
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">관리자 이메일</label>
                    <input type="email" id="adminEmail" value="admin@unble.com" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">비밀번호</label>
                    <input type="password" id="adminPassword" placeholder="관리자 비밀번호" required>
                </div>
                <button type="submit" class="btn">관리자 로그인</button>
            </form>
            <div id="loginMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <!-- 관리자 대시보드 -->
    <div id="adminDashboard" class="container" style="display: none;">
        <div class="header" style="position: relative;">
            <h1>🛠️ Unble 관리자</h1>
            <p>사용자 및 시스템 관리</p>
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </div>

        <div id="message"></div>

        <!-- 시스템 통계 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>총 사용자 수</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>총 거래 수</h3>
                <div class="number" id="totalTransactions">-</div>
            </div>
            <div class="stat-card">
                <h3>총 카테고리 수</h3>
                <div class="number" id="totalCategories">-</div>
            </div>
            <div class="stat-card">
                <h3>기본 카테고리 수</h3>
                <div class="number" id="defaultCategories">-</div>
            </div>
        </div>

        <!-- 사용자 목록 -->
        <div class="users-section">
            <div class="section-title">
                사용자 관리
                <button class="btn btn-refresh" onclick="loadData()">🔄 새로고침</button>
            </div>
            
            <div id="usersContainer">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let adminToken = localStorage.getItem('adminToken');

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            if (adminToken) {
                verifyAdminToken();
            }
        });

        // 관리자 로그인
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    adminToken = data.token;
                    localStorage.setItem('adminToken', adminToken);
                    showAdminDashboard();
                    showMessage('관리자 로그인 성공!', 'success');
                    loadData();
                } else {
                    showLoginMessage(data.message || '로그인에 실패했습니다.', 'error');
                }
            } catch (error) {
                showLoginMessage('로그인 중 오류가 발생했습니다.', 'error');
            }
        });

        // 관리자 토큰 검증
        async function verifyAdminToken() {
            try {
                const response = await fetch(`${API_BASE}/admin/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    showAdminDashboard();
                    loadData();
                } else {
                    adminLogout();
                }
            } catch (error) {
                adminLogout();
            }
        }

        // 관리자 대시보드 표시
        function showAdminDashboard() {
            document.getElementById('adminLoginPage').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
        }

        // 관리자 로그인 페이지 표시
        function showAdminLogin() {
            document.getElementById('adminLoginPage').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
        }

        // 관리자 로그아웃
        function adminLogout() {
            adminToken = null;
            localStorage.removeItem('adminToken');
            showAdminLogin();
        }

        // 로그아웃 버튼 이벤트
        document.getElementById('logoutBtn').addEventListener('click', adminLogout);

        // 로그인 메시지 표시
        function showLoginMessage(message, type = 'error') {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 기존 loadData 함수 수정 - 관리자 토큰 사용

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadData() {
            try {
                await Promise.all([
                    loadStats(),
                    loadUsers()
                ]);
            } catch (error) {
                showMessage('데이터 로드 실패: ' + error.message, 'error');
            }
        }

        async function loadStats() {
            if (!adminToken) {
                console.log('관리자 토큰이 없습니다');
                return;
            }
            
            try {
                console.log('통계 데이터 로드 중...');
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const stats = await response.json();
                    console.log('통계 데이터:', stats);
                    document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                    document.getElementById('totalTransactions').textContent = stats.totalTransactions || 0;
                    document.getElementById('totalCategories').textContent = stats.totalCategories || 0;
                    document.getElementById('defaultCategories').textContent = stats.defaultCategories || 0;
                } else {
                    const errorText = await response.text();
                    console.error('통계 로드 실패:', response.status, response.statusText, errorText);
                    showMessage(`통계 로드 실패: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        async function loadUsers() {
            if (!adminToken) {
                console.log('관리자 토큰이 없습니다');
                return;
            }
            
            try {
                console.log('사용자 데이터 로드 중...');
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const users = await response.json();
                    console.log('사용자 데이터:', users);
                    displayUsers(users);
                } else {
                    const errorText = await response.text();
                    console.error('사용자 로드 실패:', response.status, response.statusText, errorText);
                    showMessage(`사용자 로드 실패: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                document.getElementById('usersContainer').innerHTML = 
                    `<div class="loading">사용자 목록을 불러올 수 없습니다: ${error.message}</div>`;
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">등록된 사용자가 없습니다.</div>';
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이메일</th>
                            <th>이름</th>
                            <th>가입일</th>
                            <th>거래 수</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td>${user.name}</td>
                                <td>${new Date(user.createdAt).toLocaleDateString('ko-KR')}</td>
                                <td>${user.transactionCount || 0}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.email}')">
                                        🗑️ 삭제
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        async function deleteUser(userId, email) {
            if (!confirm(`정말로 사용자 '${email}'을(를) 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    showMessage('사용자가 삭제되었습니다.', 'success');
                    loadData(); // 데이터 새로고침
                } else {
                    const error = await response.json();
                    throw new Error(error.message || '삭제 실패');
                }
            } catch (error) {
                showMessage('사용자 삭제 실패: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
