# ==============================================================
# UNBLE BUDGET APP - MAIN CONFIGURATION
# ==============================================================

# Profile Selection
# dev: H2 파일 DB (개발용)
# prod: PostgreSQL (운영용)
spring.profiles.active=dev

# Server
server.port=9090

# JWT Secret
jwt.secret=unble-budget-secret-key-2024-super-secure-jwt-token

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:9090,http://127.0.0.1:9090
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Memory optimization for 256MB instance
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.scheduling.pool.size=2