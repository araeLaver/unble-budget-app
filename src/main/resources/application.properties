# ==============================================================
# UNBLE BUDGET APP - MAIN CONFIGURATION
# ==============================================================

# Profile Selection
# dev: H2 파일 DB (개발용)
# prod: PostgreSQL (운영용)
spring.profiles.active=dev

# Server
server.port=9090

# JWT Secret
jwt.secret=unble-budget-secret-key-2024-super-secure-jwt-token

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:9090,http://127.0.0.1:9090
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Memory optimization for 256MB instance
server.tomcat.threads.max=5
server.tomcat.threads.min-spare=1
server.tomcat.accept-count=5
server.tomcat.max-connections=20
server.tomcat.processor-cache=5
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1
spring.task.scheduling.pool.size=1
spring.threads.virtual.enabled=false

# Disable WebSocket to save memory
spring.websocket.enabled=false
server.servlet.register-default-servlet=false
spring.mvc.servlet.load-on-startup=-1

# Additional memory optimizations
spring.jpa.hibernate.generate_statistics=false
spring.jpa.hibernate.show_sql=false
logging.level.root=WARN
spring.banner.mode=off