# ==============================================================
# UNBLE BUDGET APP - MAIN CONFIGURATION
# ==============================================================

# Profile Selection
# dev: H2 파일 DB (개발용)
# prod: PostgreSQL (운영용)
spring.profiles.active=dev

# Server
server.port=${PORT:9090}

# JWT Secret
jwt.secret=${JWT_SECRET:unble-budget-secret-key-2024-super-secure-jwt-token}

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:9090,http://127.0.0.1:9090
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Memory optimization for 256MB instance
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.scheduling.pool.size=2

# Additional memory optimizations
spring.jpa.hibernate.generate_statistics=false
spring.jpa.open-in-view=false
spring.jmx.enabled=false
spring.main.lazy-initialization=true
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
spring.banner.mode=off
management.endpoints.enabled-by-default=false