# ==============================================================
# DEVELOPMENT PROFILE - H2 DATABASE
# ==============================================================

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:file:./data/unble_budget_db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Connection Pool Settings (개발용)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Scripts
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql
spring.sql.init.continue-on-error=true

# Logging
logging.level.com.unble.budget=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE